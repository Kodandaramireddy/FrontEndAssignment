<!DOCTYPE html>
<html>
<head>
<title>example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <div class="w3-container" style="width:400px; margin:100 auto;">

  <h2>Dynamic Progress bar</h2>

  <div >
    <div id="barOne" style="width:0%,backgroundColor:blue">0%</div>
  </div>
  <br>
  <div >
    <div id="barTwo" style="width:0%">0%</div>
  </div>
  <br>
  <div >
    <div id="barThree" style="width:0%">0%</div>
  </div>
  <select id="bartype" name="bars">
	  <option value="bar1" selected>barOne</option>
	  <option value="bar2">barTwo</option>
	  <option value="bar3">barThree</option> 
  </select>
  <button onclick="move(23)">"23"</button> 
  <button onclick="move(18)">"18"</button> 
  <button onclick="move(-20)">"-20"</button> 
  <button onclick="move(-25)">"-25"</button> 
</div>

<script>
function move(barWidth) {

	var bar = document.getElementById("bartype");
	var barName = bar.options[bar.selectedIndex].text;
    var elem = document.getElementById(barName); 
    var width = parseInt(elem.innerHTML);
    var aim = width + barWidth;
	var id = setInterval(frame, 10);

    function frame() {
	
		if(width >230) {
		    width=230; 
			aim = 10;
			elem.style.backgroundColor = 'red';
            elem.style.width = width + '%'; 
            elem.innerHTML = width * 1 + '%';
			clearInterval(id);
        } else {
		if(width > 100) {
			elem.style.backgroundColor = 'red';
		} else {
			elem.style.backgroundColor = 'blue';
		}
		
		if(barWidth >= 0) {
        if (width >= aim) {
			clearInterval(id);
        } else if(width >= 230) {
            width=230; 
            aim = 10;
            elem.style.width = width + '%'; 
            elem.innerHTML = width * 1 + '%';
        } else {
            width++;
            elem.style.width = width + '%'; 
            elem.innerHTML = width * 1 + '%';
        }		
		} else {
        if (width <= aim) {
			clearInterval(id);
        } else if(width <= 0) {
            width=0; 
            aim = 10;
            elem.style.width = width + '%'; 
            elem.innerHTML = width * 1 + '%';
        } else {
            width--;
            elem.style.width = width + '%'; 
            elem.innerHTML = width * 1 + '%';
        }		

		}
		}
		

    }
}
</script>

</body>
</html>
